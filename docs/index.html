    <style type="text/css">
      :root {
        --cover-background-blend-mode: luminosity;
        /* --base-background-color: #000; */
        --cover-background-color: #000006;
        --cover-max-width: 80vw 80em;
        --subsup-font-size: 0.8em;
        --content-max-width: 80em;

        --code-inline-background: var(--code-theme-background);
        --code-inline-color: var(--theme-color);
        --link-color: #ffffff;
        --cover-link-text-decoration: none;
        --link-text-decoration: none;
        --link-text-decoration--hover: underline;

        --cover-border-width: 2px;
        --cover-border-color: var(--theme-color);
      }

      .github-corner svg {
        color: #000;
      }

      .cover {
        background: url('https://raw.githubusercontent.com/zvictor/faugra/master/.media/waves.svg')
            0 0 / 100% 100% no-repeat no-repeat,
          linear-gradient(#222, var(--base-background-color) 30%, #fff 300%) !important;
        color: #dddddd;
        font-size: 1.1rem;
      }

      .cover:before {
        display: none;
      }

      a {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var colors = ['#6ec25a', '#ffc74c', '#f39340', '#e23e51', '#a359a9', '#2295c4']

      window.$docsify = {
        name: 'Faugra',
        repo: 'https://github.com/zvictor/faugra',
        coverpage: true,
        themeColor: colors[Math.floor(Math.random() * colors.length)],
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-graphql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  </body>
