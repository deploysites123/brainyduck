<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Brainyduck</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter" />
    <!-- Theme: Simple Dark https://jhildenbiddle.github.io/docsify-themeable/#/themes -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />

    <meta
      name="description"
      content="A micro 'no-backend' framework ðŸ¤¯ Quickly build
    powerful backends using only your graphql schemas - zvictor/brainyduck"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://duck.brainy.sh/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Brainyduck" />
    <meta
      property="og:description"
      content="A micro 'no-backend' framework ðŸ¤¯ Quickly build
    powerful backends using only your graphql schemas - zvictor/brainyduck"
    />
    <meta
      property="og:image"
      content="https://repository-images.githubusercontent.com/254666131/11d0c300-1abc-11eb-9600-26843a8c2578"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="zvictor.github.io" />
    <meta property="twitter:url" content="https://duck.brainy.sh/" />
    <meta name="twitter:title" content="Brainyduck" />
    <meta
      name="twitter:description"
      content="A micro 'no-backend' framework ðŸ¤¯ Quickly build
    powerful backends using only your graphql schemas - zvictor/brainyduck"
    />
    <meta
      name="twitter:image"
      content="https://repository-images.githubusercontent.com/254666131/11d0c300-1abc-11eb-9600-26843a8c2578"
    />

    <style type="text/css">
      :root {
        --background-height: 100%;
        --cover-background-blend-mode: luminosity;
        /* --base-background-color: #000; */
        --cover-background-color: #000006;
        --cover-max-width: 80vw 80em;
        --subsup-font-size: 0.8em;
        --content-max-width: 80em;

        --code-inline-background: var(--code-theme-background);
        --code-inline-color: var(--theme-color);
        --link-color: #ffffff;
        --cover-link-text-decoration: none;
        --link-text-decoration: none;
        --link-text-decoration--hover: underline;

        --cover-border-width: 2px;
        --cover-border-color: var(--theme-color);
        --cover-heading-font-weight: 700;
      }

      a {
        font-weight: bold;
      }

      .github-corner svg {
        color: #000;
      }

      .cover {
        font-family: 'Bitter', var(--base-font-family);
        background: url('https://raw.githubusercontent.com/zvictor/brainyduck/master/.media/waves.svg')
            0 bottom / 100% var(--background-height) no-repeat no-repeat,
          linear-gradient(#222, var(--base-background-color) 30%, #fff 300%) !important;
        color: #dddddd;
        font-size: 1.1rem;
      }

      .cover:before {
        display: none;
      }

      .cover a {
        margin: 0 5px;
        background-color: #21252b;
        padding: 7px 12px;
        border-radius: 10px;
        display: inline-block;
      }

      .glass {
        margin-top: 30px;
        padding: 30px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(6.2px);
        -webkit-backdrop-filter: blur(6.2px);
      }

      .operative::before {
        position: absolute;
        right: 45px;
        content: 'operative';
        font-size: 0.8rem;
        font-weight: bold;
        background: var(--code-theme-background);
        transform: translateY(-100%);
        display: inline;
        padding: 5px 10px;
        border-radius: 5px;
      }

      @media screen and (max-width: 1024px) {
        .cover {
          --background-height: 50%;
        }

        .glass {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var colors = ['#6ec25a', '#ffc74c', '#f39340', '#e23e51', '#a359a9', '#2295c4']

      window.$docsify = {
        name: 'Brainyduck',
        repo: 'https://github.com/zvictor/brainyduck',
        maxLevel: 3,
        coverpage: true,
        themeColor: colors[Math.floor(Math.random() * colors.length)],
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-graphql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  </body>
</html>
